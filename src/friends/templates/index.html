{% load static %}<!DOCTYPE html>
<html>
<head>
    <title>FriendTracker</title>
    <link rel="stylesheet" href="{% static "css/reset.css" %}" />
    <link rel="stylesheet" href="{% static "font-awesome/css/font-awesome.min.css" %}" />
    <link rel="stylesheet" href="{% static "jquery-ui/jquery-ui.min.css" %}" />
    <link rel="stylesheet" href="{% static "css/bootstrap.min.css" %}" />
    <link rel="stylesheet" href="{% static "css/bootstrap-theme.min.css" %}" />
    <script type="application/javascript" src="{% static "js/jquery-3.1.1.min.js" %}"></script>
    <script type="application/javascript" src="{% static "jquery-ui/jquery-ui.min.js" %}"></script>
    <script type="application/javascript" src="{% static "js/is-loading.js" %}"></script>
    <script src="{% static "js/bootstrap.min.js" %}"></script>

    <link rel="stylesheet" href="{% static "css/main.css" %}" />
    <script type="application/javascript" src="{% static "js/app.js" %}"></script>
</head>
<body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">FriendTracker</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container">
        <div class="page-header">
            <h1><button type="button" id="add-friend" class="btn btn-default pull-right"><span class="fa fa-plus"></span> Add Friend</button>Friends!</h1>
        </div>

        <div id="content"></div>
    </div>

    <form id="friend-form">
        {{ friend_form }}
    </form>
    <form id="meeting-form">
        {{ meeting_form }}
    </form>
</body>
</html>
